<html>
<head>
	<style>
		.container {
			width: 700px;
			height: 500px;
			border: 2px solid;
			margin: 100px auto;
		}

		.box {
			background: darkslateblue;
			width: calc( (100% - 20px * 2) / 3 );
			height: 150px;
			float: left;
			margin-right: 20px;
			margin-bottom: 20px;
			border-radius: 8px;
		}

		.box:nth-child(3n) {
			margin-right: 0;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
